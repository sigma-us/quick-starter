<!DOCTYPE html>

<html lang="en" ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Fast angular app</title>

</head>

<body ng-controller="appController as appCtrl">
    
    
    <div>
        <div class='col-sm-4 col-sm-offset-4'>
            
            <form>
                <div class='form-group'>
                    <label for='name'>Full Name</label>
                    <input class='form-control' type='text' ng-model='appCtrl.formdata.name' name='name' id='name' placeholder="Full Name">
                </div>
                <button class='btn btn-primary' type='submit' ng-click='appCtrl.submit()'>Submit Name</button>
            </form>
            
        </div>
        
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>    <!-- <script src="public/app.js"></script> -->
    <script src="/public/app.controller.js"></script>
</body>

</html>
